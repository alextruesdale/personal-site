<!DOCTYPE HTML>
<html>
	<head>
		<title>Alex Truesdale</title>
		<meta charset="utf-8">
		<meta name="author" content="Alex Truesdale">
		<meta name="description" content="Joining the worlds of creative and functional, I am passionate about design and analytics with a splash of photography and illustration on the side.">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:url" content="http://www.alextruesdale.net/">
		<meta property="og:image" content="http://www.alextruesdale.net/images/portraitsmall.png">
		<meta property="og:description" content="Alex Truesdale: Digital Marketing, Design, Exploration">
		<meta property="og:title" content="Alex Truesdale">
		<meta property="og:site_name" content="Alex Truesdale">
		<meta property="og:see_also" content="http://www.alextruesdale.net">


		<link href='https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/sf.css">
		<link rel="icon" type="image/gif" href="icon.png">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-75506242-1', 'auto');
			ga('send', 'pageview');
		
			$(document).ready(function() {
				if (document.referrer.indexOf('alextruesdale') > -1) {
					  $('#color').hide();
					  $('#info').hide();
					  $('#colorarrow').hide();
					  $('.menu').show();
					}
				});
		</script>
	</head>
	<body>
		<div id="background"></div>
		
		<div id="palette1">
			<div class="grouping" id="groupb2">
				<div class="square" id="blue1"></div>
				<div class="square" id="blue2"></div>
				<div class="square" id="blue3"></div>
			</div>
		</div>
		<div id="palette2">
			<div class="grouping" id="groupb1">
				<div class="square" id="blue4"></div>
				<div class="square" id="blue5"></div>
				<div class="square" id="blue6"></div>
			</div>
		</div>	
		<div id="palette3">
			<div class="grouping" id="groupr2">
				<div class="square" id="red1"></div>
				<div class="square" id="red2"></div>
				<div class="square" id="red3"></div>
				<div class="square" id="red4"></div>
			</div>
		</div>
		<div id="palette4">
			<div class="grouping" id="groupr1">
				<div class="square" id="red5"></div>
				<div class="square" id="red6"></div>
				<div class="square" id="red7"></div>
				<div class="square" id="red8"></div>
			</div>
		</div>

		<!-- BIRD -->

		<div id="birddiv">
			<img id="bird" src="images/birdsmall.png" alt="low-poly bird">
		</div>
		
		<!-- NAME -->

		<div id="name">
			<h3>ALEX TRUESDALE</h3>
			<hr />

		<!-- MENU -->
		
		<div class="menu">
			<ul>
				<li><a href="http://www.alextruesdale.net/about">About</a></li>
				<li><a href="http://www.alextruesdale.net/resume">Résumé</a></li>
				<li><a href="https://www.linkedin.com/in/alextruesdale" target="blank">LinkedIn</a></li>
				<li><a href="http://www.alextruesdale.net/design_work">Design Work</a></li>
				<li><a href="http://www.alextruesdale.net/photo_gallery">Photography</a></li>
			</ul>
			</div>
			<div id="erstemenu">
				<h2 id="color">Add Color</h2>
				<h2 id="info">Menu</h2>
			</div>
			<div id="arrowdiv">
				<img id="colorarrow" src="images/arrow_colors.png">	
			</div>
		</div>

		<!-- OVERLAY -->

		<div id="overlay">
			<h2>Turn Me Sideways :)</h2>
		</div>

		<!-- EFFECTS SCRIPTS -->

		<script type="text/javascript">
			$(document).ready(function() {
			    $('#color').click(function() {
					$('#color').fadeOut("slow");
		            $('#arrowdiv').fadeIn("slow");
			    });
			});
		
			$(document).ready(function() {
			    $('.grouping').click(function() {
		            $('#arrowdiv').fadeOut("slow");
		            $('#color').fadeOut("slow");
			    });
			});
		
			$(document).ready(function() {
			    $('#info').click(function() {
			            $('.menu').slideToggle("slow");
			            $('#info').fadeOut("slow");
			    });
			});
		</script>

		<!-- BACKGROUND CHANGE -->

		<script type="text/javascript">
				$("#groupb2").click(function() {
				    $("#background").css({"background-image": "url(images/backgroundblue2.png)"}, 800);
				});
		
				$("#groupb1").click(function() {
				    $("#background").css({"background-image": "url(images/backgroundblue1.png)"}, 800);
				});
	
				$("#groupr2").click(function() {
				    $("#background").css({"background-image": "url(images/backgroundred2.png)"}, 800);
				});
		
				$("#groupr1").click(function() {
				    $("#background").css({"background-image": "url(images/backgroundred1.png)"}, 800);
				});
		</script>

		<!-- PRELOAD -->

		<div class="hidden">
			<script type="text/javascript">
					var images = new Array()
					function preload() {
						for (i = 0; i < preload.arguments.length; i++) {
							images[i] = new Image()
							images[i].src = preload.arguments[i]
						}
					}
					preload(
						"images/backgroundblue2.png",
						"images/backgroundblue1.png",
						"images/backgroundred2.png",
						"images/backgroundred1.png",
						"images/portraitsmall.png",
						"images/portrait.png",
						"images/404small.png",
						"images/404.png"
					)
			</script>
		</div>
	</body>
</html>
